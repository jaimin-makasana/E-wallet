  <form name="myForm" action="register.php"  method="POST" style="display: block;
    margin-top: 0px;">
  <div class="container container-login">
  <div  class="well" style="width:400px; ">

  	<h1>Registration Form</h1>
  	<br>
  	<label>First Name:</label>
  	<input type="text" name="fname" class="textbox"  placeholder="Enter Your First Name" required pattern="[A-Za-z]+" title="Please Enter Alphabat Only">
  	<br>
  	<label>Last Name:</label>
  	<input type="text" name="lname" class="textbox" placeholder="Enter Your Last Name" required pattern="[A-Za-z]+" title="Please Enter Alphabat Only">
  	<br>
  	<label>Contact No:</label>
    <input type="text" name="cno" class="textbox" placeholder="Enter Your Contact No" required pattern="[0-9]+" title="Please Enter Number Only">
    <br>
    <label>Aadhar No:</label>
    <input type="text" name="ano" class="textbox" placeholder="Enter Your Aadhar No" required pattern="[0-9]+" title="Please Enter Number Only">
  	<br>
    <label>E-mail:</label>
    <input type="text" name="email" class="textbox" placeholder="Enter Your E-mail"  title="Please Enter E-mail Only">
    <br>
    <label>Password:</label><br>
    <input type="password" name="password" class="textbox" placeholder="Enter Your Password" required pattern="[A-Za-z0-9]+" title="Please Enter Alphabat & Number Only">
  	<br>
  	<br>
  	<button type="reset" class="btn btn-danger">Reset</button> &nbsp;
      <button type="submit" class="btn btn-success">Sign up</button>
